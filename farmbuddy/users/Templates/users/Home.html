<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "index.css" %}" type="text/css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootsstrap.min.js' %}"></script>
</head>
<body>
    <!--Creating a JUMBOTRON-->
    <div class="jumbotron jumbotron-fluid" id="{{ jumbotron }}">
        <div class="container">
            <h1 class="display-4">Fluid jumbotron</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>

    <!--Welcome txt after logging in =-->
    {% if user.is_authenticated %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome {{ user.username }}!</h3>
        <a href="{% url 'logout' %}">Logout?</a>
    </div>
    {% else %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome!</h3>
        <a href="{% url 'register' %}">Signup</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
    {% endif %}
    <!--Form for searching the Database-->
    <div>
        <form class="d-flex" method=POST action="{%url 'Info' %}">
            {% csrf_token %}
            <input class=" form-control me-2" type="search" placeholder="search" aria-lable="search" name />
            <button class="btn btn-outline-secondary" type="submit">SEARCH</button>
        </form>
    </div>
</body>
</html>
